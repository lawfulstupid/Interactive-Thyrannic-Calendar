<div class="background">
  <div class="earth"></div>
</div>
<div class="datetime">
  <time-unit [unit]="units.HOUR" [value]="datetime.hour" (change)="changeDateTime($event)">{{datetime.getTime()}}</time-unit>
  <span>, </span>
  <time-unit [unit]="units.WEEK" [value]="datetime.date.week" (change)="changeDateTime($event)">{{datetime.date.week | ordinal}}</time-unit>
  <span>{{' '}}</span>
  <time-unit [unit]="units.DAY" [value]="datetime.date.day.id" (change)="changeDateTime($event)">{{datetime.date.day.name}}</time-unit>
  <span>{{' of '}}</span>
  <time-unit [unit]="units.EPOCH" [value]="datetime.date.year.epoch" (change)="changeDateTime($event)">{{datetime.date.year.epoch}}</time-unit>
  <span>,</span>
  <time-unit [unit]="units.YEAR" [value]="datetime.date.year.year" (change)="changeDateTime($event)">{{datetime.date.year.year}}</time-unit>
</div>
<div class="footer">
  <span>v{{environment.appVersion}}</span>
</div>
